<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And I You Cafe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wrapper">
    <header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__items"> <a href="" class="nav__links">Home</a></li>
                <img class="logo" src="/And I You cafe Site/images/logo.jpg" alt="Logo">
                <li class="nav__items"> <a href="" class="nav__links">Contact</a></li>
            </ul>
        </nav>


    </header>

        
        <div class="container flex">
            <div class="hero-section">
                <div class="hero-text">
                    <h2>The best <span class="hero__span">Coffee</span> in your stunning world</h2>
                </div>

                <div class="hero-btn">
                    <button class="btn">Get In Touch</button>
                </div>

                <div class="test-video">
                    <iframe src="https://stream.mux.com/9HMR8ga02eG39hyulTdZ2UiOyvogkonXk3Nlsl00GyVBw/high.mp4" frameborder="0"></iframe>
                </div>

            </div>
        </div>

    </div>

    <div class="clear"></div>
    <main>

        <section class="section" id="hidden">

            <div class="card-container">
                <div class="cards">
                    <div class="card-items">
                        <div class="card-img"><img src="/And I You cafe Site/images/favorite.svg" alt=""></div>
                        <div class="card-text">
                            <p>Love</p>
                        </div>
                    </div>
                </div>

                <div class="cards">
                    <div class="card-items">
                        <div class="card-img"><img src="/And I You cafe Site/images/zen.svg" alt=""></div>
                        <div class="card-text">
                            <p>Zen</p>
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card-items">
                        <div class="card-img"><img src="/And I You cafe Site/images/coffee.svg" alt=""></div>
                        <div class="card-text">
                            <p>coffee</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </main>


    <footer>

    </footer>


    <script src="/main.js"></script>
</body>
</html>
